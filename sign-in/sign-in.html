<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>sign-in</title>
</head>
<body>
    <main>
        <section class="gambar">
            <img src="https://fkip.uad.ac.id/wp-content/uploads/Logo-UAD-Berwarna.png" alt="logo uad">
        </section>
        <section class="sign-in">
            <h1>Welcome!</h1>
            <form method="post" action="">
                <input type="text" placeholder="Youre Username" id="username" style="background-image: url('https://img.icons8.com/?size=1000&id=44517&format=png&color=000000');">
                <input type="email" placeholder="Youre Email" id="email" style="background-image: url('https://img.icons8.com/?size=1000&id=OumT4lIcOllS&format=png&color=000000');">
                <input type="password" placeholder="Create Password" id="password" style="background-image: url('https://img.icons8.com/?size=1000&id=15451&format=png&color=000000');">
                <div class="button">
                    <button class="account" id="first">
                        <a href="">Create Account</a>
                    </button>
                    <button id="second" value="submit" type="submit">sign-in</button>
                </div>
            </form>
        </section>
    </main>
</body>
</html>
