<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Login Page</title>
   <link rel="stylesheet" href="login.css">
</head>
<body>
   <main>
      <section class="login-left">
         <h1>Log in to your Account</h1>
         <h4>Welcome! Select method to log in:</h4>
         <div class="altlogin">
            <a href="https://www.google.com"><button><img src="https://w7.pngwing.com/pngs/326/85/png-transparent-google-logo-google-text-trademark-logo.png" alt="Google-logo">Google</button></a>
            <a href="https://www.github.com"><button><img src="https://w7.pngwing.com/pngs/646/324/png-transparent-github-computer-icons-github-logo-monochrome-head-thumbnail.png" alt="logo-github">GitHub</button></a>
         </div>
         <h5> ----- or continue with email ----- </h5>
         <form action="#">
            <input type="email" placeholder="Email" size="40"> <br>
            <input type="password" placeholder="Password" size="40"> <br>
            <input type="checkbox" id="rememberbtn"> 
            <label for="rememberbtn">Remember me</label>
            <a href="./project-login-page/forgot-password/forgot-password.html">Forgot Password?</a> <br>
            <button type="submit" id="submit">Log in</button>
         </form>
         <div class="signupbtn">
            <h5>Don't have an account?</h5>
            <a href="signup.html">Create an account</a>
         </div>
      </section>
   
      <section class="login-right">
         <img src="img/Logo-UAD-berwarna-full-color.png" alt="illustration">
         <h3>Connect with every application.</h3>
         <h5>Everything you need in an easily customizable dashboard.</h5>
      </section>
   </main>
</body>
</html>
